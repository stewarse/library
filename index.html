<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="headline-block"></div> 
    <h1>My Awesome Library</h1>
    <div id="wrapper">   
    
        <form action="submit"id="book-input-form">
            <h2>Add New Book</h2>
            <label for="title">Title:</label>
            <input id="title" type="text" placeholder="Title" name="title" required />
            <label for="author">Author: </label>
            <input type="text" id="author" placeholder="Author" required />
            <label for="page-count">Number of Pages:</label>
            <input type="number" id="page-count" min="0" required />
            <label for="read-status">Have you Read it?</label>
            <!--<input type="checkbox" id="read-status"> -->
            <select name="read-status" id="read-status" required >
                <option disabled selected hidden value=""></option>
                <option value="Read">Yes</option>
                <option value="Not read">No</option>
            </select>
            <div id="button-wrapper">
                <button type="button" id="submit" class="book-buttons">Submit Book</button>
                <button type="button" id="cancel" class="book-buttons">Cancel</button>
            </div>

        </form>

        <div id="book-display">
        
            <div class="book" data-id="0">
                <button class="remove-book">X</button>
                <h2>The Hobbit</h2>
                <div>Author: J.R.R. Tolkien</div>
                <div>Page Count: 310</div> 
                <div id="read-status-0">Read</div>
                <button class="update-read-status"> Mark as Not Read</button>
            </div>
       
        </div>

        <button id="add-book">+</button>
        <div id="modal-backdrop"></div>
    </div>

    <script src="./main.js"></script>
</body>
</html>
